# <https://github.com/hadolint/hadolint/blob/master/docs/INTEGRATION.md#github-actions>
name: Lint Dockerfile

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - "**/Dockerfile"
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - "**/Dockerfile"

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile (Local dotnet)
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "./docker/local/dotnet/Dockerfile"
      - name: Lint Dockerfile (Prod dotnet)
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "./docker/prod/dotnet/Dockerfile"
      - name: Lint Dockerfile (Local node)
        uses: hadolint/hadolint-action@master
        with:
          dockerfile: "./docker/local/node/Dockerfile"
